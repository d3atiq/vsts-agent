---
# tasks file for vsts-agent

- name: Download and unpack VSTS agent
  become: true
  unarchive:
    src: "https://vstsagentpackage.azureedge.net/agent/{{ vstsagent.version }}/vsts-agent-linux-x64-{{ vstsagent.version }}.tar.gz"
    dest: /opt/vsts
    remote_src: yes

- name: Install git apt package
  become: true
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - git
